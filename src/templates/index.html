<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        ::backdrop {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    
    <h2>Current project: <span id="current-project-name">Hello</span></h2>

    <button id="add-project-btn">Add Project</button>
    <button id="add-task-btn">Add Task</button>

    <div class="modal" id="add-project-modal">
        <h2>Add Project</h2>
        <input type="text" id="new-project-name" placeholder="Enter a project">
        <button id="submit-project">Add Project</button>
        <button class="close-btn" id="close-add-project-modal">Close</button>
    </div>

    <div class="modal" id="edit-project-modal">
        <h2>Edit Project</h2>
        <input type="text" id="edit-project-name" placeholder="Enter new project name">
        <button id="submit-edit-project">Save Changes</button>
        <button class="close-btn" id="close-edit-project-modal">Close</button>
    </div>
    
    <div class="modal" id="add-task-modal">
        <h2>Add Task</h2>
        <input type="text" id="task-name" placeholder="Enter a task" required>
        <input type="text" id="task-desc" placeholder="Enter a description">
        <input type="date" id="task-date">
        <select name="task-priority" id="task-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <select name="task-project" id="task-project"></select>
        <button id="submit-task">Add Task</button>
        <button class="close-btn" id="close-add-task-modal">Close</button>
    </div>

    <div class="modal" id="edit-task-modal">
        <h2>Edit Task</h2>
        <input type="text" id="edit-task-name" placeholder="Enter task name">
        <input type="text" id="edit-task-desc" placeholder="Enter description">
        <input type="date" id="edit-task-date">
        <select id="edit-task-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <label>
            Completed:
            <input type="checkbox" id="edit-task-completed">
        </label>
        <button id="submit-edit-task">Save Changes</button>
        <button class="close-btn" id="close-edit-task-modal">Close</button>
    </div>

    <ul id="project-list"></ul>
    <h2>Tasks</h2>
    <ul id="todo-list"></ul>
</body>
</html>
